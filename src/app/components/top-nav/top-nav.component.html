<mat-toolbar fxLayout="row" color="primary" class="mat-elevation-z8">
  <button
    class="toggle-btn"
    mat-icon-button
    (click)="navService.appDrawer?.toggle()"
  >
    <mat-icon> menu </mat-icon>
  </button>
  <span fxFlex>Toolbar Demo</span>
  <button
    mat-button
    *ngFor="let item of menuItems"
    [fxShow]="item.showOnDesktop"
    [fxShow.xs]="item.showOnMobile"
    [fxShow.sm]="item.showOnTablet"
  >
    <mat-icon class="mr">{{ item.icon }}</mat-icon>
    {{ item.label }}
  </button>
  <ng-container>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
      <mat-icon>more-vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
      <ng-container *ngFor="let item of menuItems">
        <div
          [fxShow]="!item.showOnDesktop"
          [fxShow.xs]="!item.showOnMobile"
          [fxShow.sm]="!item.showOnTablet"
        >
          <button mat-menu-item>
            <mat-icon class="mr">{{ item.icon }}</mat-icon>
            {{ item.label }}
          </button>
          <mat-divider></mat-divider>
        </div>
      </ng-container> </mat-menu
  ></ng-container>
</mat-toolbar>
