<mat-toolbar color="primary" class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="navService.appDrawer?.mode === 'over'"
    (click)="navService.appDrawer?.toggle()"
  >
    <mat-icon *ngIf="!navService.appDrawer?.opened"> menu </mat-icon>
    <mat-icon *ngIf="navService.appDrawer?.opened"> close </mat-icon>
  </button>
  Responsive side navigation
</mat-toolbar>
