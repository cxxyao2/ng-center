<div [class.darkMode]="isDark$ | async">
  <crm-top-nav></crm-top-nav>
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
      <img
        class="avatar mat-elevation-z8"
        src="https://source.unsplash.com/random/300*400?woman"
      />
      <h4 class="name">Ada Lovelace</h4>
      <p class="designation">Mathematician</p>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" [routerLink]="['/drag']">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button class="menu-button" [routerLink]="['/tree']">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-button class="menu-button" [routerLink]="['/address']">
        <mat-icon>info</mat-icon>
        <span>About Me</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button class="menu-button" [routerLink]="['/dash']">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content
      ><div class="content mat-elevation-z8">
        <router-outlet></router-outlet></div
    ></mat-sidenav-content>
  </mat-sidenav-container>
</div>
