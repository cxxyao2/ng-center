<mat-toolbar color="primary">
  <span>Card view demo</span>
  <!-- hide the control on less than medium screen sizes -->
  <div fxHide.lt-md>
    <span class="column-label">Columns</span>
    <mat-slider
      [max]="6"
      [min]="3"
      [(ngModel)]="gridColumns"
      [thumbLabel]="true"
    >
    </mat-slider>
  </div>
</mat-toolbar>

  <div class="content">
    <!-- grid directive applies a reverse negative margin on the container and add padding to div-->
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div
        [fxFlex]="100 / gridColumns + '%'"
        fxFlex.xs="100%"
        fxFlex.sm="33%"
        *ngFor="let num of [1, 2, 3, 4, 5, 6, 7]"
      >
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>Mountains {{ num }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="./../assets/images/mountains.jpg" />
          <mat-card-content>
            <p>The Himalayas is a mountain range in Asia.</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
